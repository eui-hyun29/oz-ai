<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>휴대폰 번호 등록</h3>
    <form action="">
        <label for="mobileInput">Mobile: </label>
        <input
        id="mobileInput"
        type="text"
        autocomplete="off"
        placeholder="010-123-4567"
        pattern="^010-[0-9]{4}-[0-9]{4}$"
        title="010-1234-5678 형식으로 입력해주세요."
        >
        <button>전송</button>
    </form>
</body>

</html>
